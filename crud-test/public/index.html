<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Memo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="todos">
      <h2>TODO LIST</h2>
      <div class="search_wrap">
        <div class="search">
          <label for="sch">Search</label>
          <input type="text" placeholder="Search Note..." id="sch" />
          <button><img src="./assets/search.svg" alt="search" /></button>
        </div>
      </div>
      <button class="plus"><img src="./assets/plus.svg" alt="plus" /></button>
      <div class="insert">
        <h2>NEW NOTE</h2>
        <div class="insert_input">
          <label for="insert-input">Insert</label>
          <input type="text" id="insert-input" placeholder="Input your Note" />
        </div>
        <div class="buttons">
          <button>Apply</button>
          <button>Cancel</button>
        </div>
      </div>
      <ul></ul>
      <div class="abs-button">
        <button class="edit"><img src="./assets/edit.svg" alt="edit" /></button>
        <button class="del"><img src="./assets/del.svg" alt="del" /></button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
